<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background putih di dalam bingkai -->
  <rect x="10" y="10" width="380" height="380" rx="40" fill="#fff" stroke="#fff" stroke-width="0"/>
  <!-- Bingkai persegi rounded warna putih -->
  <rect x="10" y="10" width="380" height="380" rx="40" fill="none" stroke="#fff" stroke-width="3"/>

  <!-- Lingkaran tipis di sekitar tangan -->
  <circle cx="200" cy="170" r="110" fill="none" stroke="#2D9596" stroke-width="2"/>

  <!-- Glow/cahaya di belakang hati -->
  <ellipse cx="200" cy="170" rx="70" ry="40" fill="#F0B86E" opacity="0.18"/>

  <!-- Tangan realis membentuk hati (gaya flat, warna kulit netral) -->
  <path d="M150,170 Q120,120 170,120 Q180,140 200,160 Q220,140 230,120 Q280,120 250,170 Q240,190 200,210 Q160,190 150,170 Z" fill="#F5D6B4" stroke="#D2A074" stroke-width="2"/>
  <!-- Detail jari tangan kiri -->
  <ellipse cx="160" cy="145" rx="10" ry="18" fill="#F5D6B4" stroke="#D2A074" stroke-width="1.2"/>
  <ellipse cx="175" cy="135" rx="7" ry="15" fill="#F5D6B4" stroke="#D2A074" stroke-width="1.2"/>
  <!-- Detail jari tangan kanan -->
  <ellipse cx="240" cy="145" rx="10" ry="18" fill="#F5D6B4" stroke="#D2A074" stroke-width="1.2"/>
  <ellipse cx="225" cy="135" rx="7" ry="15" fill="#F5D6B4" stroke="#D2A074" stroke-width="1.2"/>

  <!-- Daun padi di bawah tangan -->
  <path d="M180,220 Q170,250 200,240 Q230,250 220,220" fill="none" stroke="#A3C76D" stroke-width="4"/>
  <ellipse cx="190" cy="230" rx="5" ry="15" fill="#A3C76D" transform="rotate(-20 190 230)"/>
  <ellipse cx="210" cy="230" rx="5" ry="15" fill="#A3C76D" transform="rotate(20 210 230)"/>

  <!-- 5 butir beras emas di tengah hati -->
  <ellipse cx="200" cy="170" rx="5" ry="10" fill="#F0B86E" stroke="#D2A074" stroke-width="1"/>
  <ellipse cx="192" cy="165" rx="3.5" ry="7" fill="#F0B86E" stroke="#D2A074" stroke-width="0.8"/>
  <ellipse cx="208" cy="165" rx="3.5" ry="7" fill="#F0B86E" stroke="#D2A074" stroke-width="0.8"/>
  <ellipse cx="195" cy="175" rx="3" ry="6" fill="#F0B86E" stroke="#D2A074" stroke-width="0.7"/>
  <ellipse cx="205" cy="175" rx="3" ry="6" fill="#F0B86E" stroke="#D2A074" stroke-width="0.7"/>

  <!-- Teks utama -->
  <text x="200" y="285" font-family="'Poppins', sans-serif" font-weight="600" font-size="32" text-anchor="middle" fill="#2D9596">Zakat Fitrah</text>
  <!-- Tagline -->
  <text x="200" y="310" font-family="'Poppins', sans-serif" font-weight="400" font-size="18" text-anchor="middle" fill="#F0B86E">Berbagi Berkah</text>

  <!-- Wave di bawah teks -->
  <path d="M120,325 Q160,340 200,330 Q240,320 280,335" fill="none" stroke="#2D9596" stroke-width="2" opacity="0.5"/>
</svg> 